name: Bug Report
description: Report a bug to help improve these examples
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened...
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Run '....'
        3. Type '....'
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: true
      
  - type: dropdown
    id: example
    attributes:
      label: Example Project
      description: Refer to any specific example?
      options:
        - 01-explore-your-ai-foundry-environment
        - 02-project-based-model-inference-chat-client
        - 03-project-based-openai-chat-client
        - 04-direct-inference-sdk-chat-client
        - 05-azure-openai-sdk-chat-client
        - 06-inference-prompt-template
        - 07-inference-prompty-file
        - 08-ai-search-index
        - Other (please specify in environment details)
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: |
        Examples:
          - **OS**: Windows 11, WSL2, Ubuntu 24.04.01 LTS
          - **Python Version**: 3.9
      value: |
        - OS:
        - Python Version:
    validations:
      required: true
      
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
